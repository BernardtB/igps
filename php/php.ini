; php.ini - Custom PHP configurations for high-traffic production use

; Resource Limits
memory_limit = 4096M
max_execution_time = 300
max_input_time = 300
upload_max_filesize = 100M
post_max_size = 100M

; Session Handling
session.gc_maxlifetime = 3600          ; Sessions last 1 hour
session.cookie_lifetime = 0            ; Session ends with browser
session.gc_probability = 1
session.gc_divisor = 100
session.save_path = "/var/www/html/temp/sessions" ; Persistent and writable

; Error Handling
display_errors = Off
log_errors = On
error_log = /dev/stderr

; File Handling
file_uploads = On

; Timezone
date.timezone = Africa/Johannesburg

; PHP Tags
short_open_tag = On

; Output Buffering
output_buffering = 4096

; Opcache (if available)
[opcache]
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 60
opcache.validate_timestamps = 1
opcache.fast_shutdown = 1

; Security Recommendations
expose_php = Off
display_startup_errors = Off
html_errors = Off
allow_url_fopen = Off
allow_url_include = Off
